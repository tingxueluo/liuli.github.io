<div ng-include="'tpl/include/header.html'"></div>

<div class="container" ng-controller="myOrderCtrl">
    <h3 class="text-center">我的订单</h3>
    <div class="table-responsive">
        <table class="table table-hover table-stripped order_table" >
            <thead>
            <tr>
                <th>编号</th>
                <th>菜品</th>
                <th>下单时间</th>
                <th>下单人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in arr">
                <td>{{order.oid}}</td>
                <td><a href="#/detail/{{order.did}}"><img ng-src="http://oaqxfh6q3.bkt.clouddn.com/kaifanla/img/{{order.img_sm}}" alt=""/></a></td>
                <td>{{order.order_time|date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{order.user_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
