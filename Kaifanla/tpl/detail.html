<div ng-include="'tpl/include/header.html'"></div>
<div class="container" ng-controller="detailCtrl">
    <ul class="breadcrumb">
        <li><a href="#/main">首页</a></li>
        <li>详情</li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-body">
            <h3>{{dish.name}}</h3>
            <img ng-src="img/{{dish.img_lg}}" alt=""/>
            <div class="well">
                <p>{{dish.material}}</p>
                <p>{{dish.detail}}</p>
                <p class="dish_price">￥ {{dish.price}}</p>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button class="btn btn-success" ng-click="jump('/order/'+dish.did)">我要订餐</button>
                <button class="btn btn-info" ng-click="jump('/main')">我再看看</button>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
